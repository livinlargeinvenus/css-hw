<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- header -->
    <header class="box mb-2">
        <nav class="center mb-2">
            <img class="" src="/image/google.jpg" alt="">
        </nav>
        <nav class="text-center bg-color-dw">
            <span>Search the web using Google!</span><br>
            <input type="text" name="q" value="" size="40"><br>
            <input class="btn" type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky">
        </nav>
    </header>
    <!-- header end -->

    <!-- container -->
    <main class="box mb-3">
        <section class="text-center container fs">
            <article class="item-4 bg-color-light mr-1">
                <div class="pd-5">
                    Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </div>
            </article>
            <article class="item-2 bg-color-dark-light mr-1">
                <div class="pd-3">
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                </div>
            </article>
            <article class="item-4 bg-color-dark">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" name="emailaddr" value="your e-mail"> <br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a class="ml-2" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </article>
        </section>
    </main>
    <!-- container end -->
    <!-- footer -->
    <footer class="box">
        <span class="center">Copyright Â©1998 Google Inc.</span>
    </footer>
    <!-- footer end -->
</body>
</html>
